<!doctype html>
<html>
	<head>
		<title>flv to mp3 converter</title>
		<script type="text/javascript" src="convert.js"></script>	
		<script type="text/javascript" src="unpack.js"></script>	
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>
		<style>
			body{ font-family: 'Source Sans Pro', sans-serif;background-color:#F0F4F4;text-align:center;padding:30px; font-size:15px;}
			h3{font-size:35px;}
			a { text-decoration:none} 
			#dropbox { margin:0 auto;width:600px;height:250px;	text-align: center;	background-color:#fff;	color: #000;	border: 5px dashed #F0F4F4;	cursor: default;	line-height:230px;font-size:35px; }
			#link { font-size:20px; display: none}
		</style>
	</head>
	
	<body>
		<h3>Converting flv to mp3 using JavaScript</h3>
		<p><a href="flv-example.flv">need a flv to test? download here :)</a></p>
		<div id="dropbox"
		ondragenter="document.getElementById('dropbox').textContent = ''; event.stopPropagation(); event.preventDefault();" ondragover="event.stopPropagation(); event.preventDefault();" ondrop="event.stopPropagation(); event.preventDefault(); handleFileSelect(event);">Drop your flv file here!</div>
		<div id="link"><a id="downlink" download="music.mp3">Download your mp3</a> </div>
	</body>
</html>
